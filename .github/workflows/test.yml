name: Test with checkout

on:
  workflow_dispatch:
    inputs:
      BRANCH:
        description: 'Branch to run the workflow on'
        required: true
        default: 'main'

jobs:
  test-secrets:
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest
    steps:
      - name: Print GitHub context
        run: |
          echo "GitHub Ref: ${{ github.ref }}"
          echo "GitHub Repository: ${{ github.repository }}"
      - name: Request OIDC Token and Decode Claims
        id: oidc
        run: |
          echo "üîê Requesting OIDC token..."
          TOKEN=$(curl -s -H "Authorization: Bearer $ACTIONS_ID_TOKEN" \
            -H "Content-Type: application/json" \
            -X POST \
            -d '{"audience":"https://iam.googleapis.com"}' \
            https://token.actions.githubusercontent.com/oauth2/v1/token | jq -r .id_token)
          echo "üìú Decoding token claims..."
          echo "$TOKEN" | cut -d "." -f2 | base64 -d | jq
        env:
          ACTIONS_ID_TOKEN_REQUEST_TOKEN: ${{ steps.auth.outputs.token }}
          ACTIONS_ID_TOKEN_REQUEST_URL: ${{ steps.auth.outputs.token_url }}


      - name: "Checkout repository"
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.BRANCH }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          token_format: 'access_token'
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Install Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ywmytazy-916j-vtwv-wypu-zt9nkt
          export_default_credentials: true

      - name: Access and print secret
        run: |
          SECRET_VALUE=$(gcloud secrets versions access latest --secret="DB_PASSWORD")
          echo "‚úÖ Successfully pulled secret: $SECRET_VALUE"
